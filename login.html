<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="box-login">
            <h2>Login</h2>
            <form action="principal.html" method="POST">
                <input type="email" name="email" id="" class="inputs" placeholder="E-mail">
                <input type="password" name="senha" id="" class="inputs" placeholder="********">
                <div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>

</html>
